---

layout: default

---

<main class="flex flex-col lg:flex-row gap-8 mx-4 sm:mx-8 md:mx-16 lg:mx-32 my-16">
  <article class="flex-1 bg-white px-4 sm:px-8 py-10 shadow-lg">
    <h1 class="text-2xl sm:text-4xl font-bold mb-4">Posts from {{ page.date | date: '%Y' }}</h1>
    <ul class="list-disc space-y-2 pl-5">
      {% for post in page.posts %}
        <li><a href="{{ post.url }}" class="text-blue-600 hover:text-orange-600">{{ post.title }}</a> <span class="text-gray-500">- {{ post.date | date: "%B %d, %Y" }}</span></li>
      {% endfor %}
    </ul>
  </article>
  <aside class="flex-1 lg:flex-[0_0_30%]">
    {% include sidebar.html %}
  </aside>
</main>
