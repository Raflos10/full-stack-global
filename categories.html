---
layout: default
title: Site Categories
---

<main class="flex flex-col lg:flex-row gap-8 mx-4 sm:mx-8 md:mx-16 lg:mx-32 my-16">
	<article class="flex-1 bg-white px-4 sm:px-8 py-10 shadow-lg">
		<h1 class="text-2xl sm:text-4xl font-bold mb-4">Categories</h1>

		<ul class="space-y-6">
		  {% for category in site.categories %}
		    <li class="border-b border-gray-200 pb-4 last:border-b-0">
		      <h2 class="text-xl sm:text-2xl font-semibold mb-2"><a href="{{ category.url }}" class="text-blue-600 hover:text-blue-800">{{ category.name }}</a></h2>
		      <div>{{ category.content | markdownify }}</div>
		    </li>
		  {% endfor %}
		</ul>
	</article>
	<aside class="flex-1 lg:flex-[0_0_30%]">
		{% include sidebar.html %}
	</aside>
</main>
